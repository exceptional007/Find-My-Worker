{% extends "layout.html" %}
{% load static %}
{% block title %}
Find My Worker
{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/layout_styles.css' %}">
{% endblock %}
{% block content %}
<div class="container-form">

    <h1>WELCOME TO FIND MY WORKER</h1>
    
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button >Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}" class="login-button">Login</a></p>
</div>
{% endblock %}
